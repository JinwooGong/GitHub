<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 전체 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $('*').css('color','red');
        });
    </script>
</head>
<body>
    <h1>jQuery 전체 선택자 : *</h1>
    좋은 하루입니다.
</body>
</html>
