<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 여러 태그 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function (){
            $('h1, p').css('color','gray');
        });
    </script>
</head>
<body>
    <h1>jQuery 테스트</h1>
    <p>jQuery 테스트</p>
</body>
</html>
