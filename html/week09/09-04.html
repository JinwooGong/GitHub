<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 익명 함수로 이벤트 리스너 작성
        - 함수 이름 없이 필요한 곳에 함수의 코드를 작성
        - 코드가 짧거나 한 곳에서만 사용하는 경우, 익명 함수가 편리
    -->
    <meta charset="UTF-8">
    <title>익명 함수로 이벤트 리스너 작성</title>
    <script>
        function init(){ //문서가 완전히 로드되었을 때 호출
            p=document.getElementById("p");
            p.onmouseover = function (){ //익명 함수
                this.style.backgroundColor = "orchid";
            };
            p.addEventListener("mouseout",
            function(){this.style.backgroundColor = "white"} //익명 함수
            );
        }
        
    </script>
</head>
<body onload="init()">
    <h3>익명 함수로 이벤트 리스너 작성</h3>
    <hr>
    <p id="p">마우스를 올리면 orchid 색으로 변경</p>
</body>
</html>
