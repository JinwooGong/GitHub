<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select 객체에서 선택한 과일출력</title>
    <script>
        function drawImage(){
            var sel = document.getElementById("fruits");
            var img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>
<body>
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다.
    <p>
        <form>
            <select id="fruits" onchange="drawImage()">
                <option value="media/apple.png">사과</option>
                <option value="media/banana.png" selected>바나나</option>
                <option value="media/mango.png">망고</option>
            </select>
            <img id ="fruitimage" src="media/banana.png" alt=".">
        </form>
    </p>
    
</body>
</html>
