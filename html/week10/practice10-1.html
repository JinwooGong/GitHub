<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹프로그래밍 10주차 수행과제</title>
    <script>
        function computeSorce(){
            var choice = new Array(); //학생 응답
            var answer = [4,2]; //정답
            var sdept = document.stuInfo.dept.value;
            var sname = document.stuInfo.sName.value;
            var span = document.getElementById("result");
            var score = 0;
            
            choice[0] = document.q1.a1.value;
            choice[1] = document.q2.a2.value;

            for(var i = 0;i<2;i++){
                if(parseInt(answer[i]) == parseInt(choice[i]))
                    score += 10;
            }
            span.innerHTML = sdept + " : " + sname + " : " + score+"점";
        }
    </script>
</head>
<body>
    <form name = "stuInfo">
        학과 : <input type="text", width="200" name = "dept"> &nbsp;&nbsp;&nbsp;
        이름 : <input type="text", width="200" name = "sName">
    </form>
    <hr>
    <form name = "q1">
        Q1. HTML5 프로그래밍에서 다루는 내용이 아닌 것은? <br>
        <input type="radio" name = "a1" value = "1">HTML<br>
        <input type="radio" name = "a1" value = "2">CSS3 <br>
        <input type="radio" name = "a1" value = "3">JavaScript<br>
        <input type="radio" name = "a1" value = "4">PHP<br>
    </form>
    <p>
    <form name = "q2">
        Q2. 다음 중 그 성격이 다른 프로그램은?<br>
        <input type="radio" name = "a2" value = "1">사파리<br>
        <input type="radio" name = "a2" value = "2">파워포인트<br>
        <input type="radio" name = "a2" value = "3">파이어폭스<br>
        <input type="radio" name = "a2" value = "4">크롬<br>
    </form>
    <hr>
    <input type="button" value = "채점(20점 만점)" onclick = "computeSorce()">
    <span id="result"></span>
</body>
</html>
