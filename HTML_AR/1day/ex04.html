<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test a tag attributes</title>
</head>
<body>
    <p></p>
    <p>
        <a href="https://www.hallym.ac.kr/">
            <img src="https://www.hallym.ac.kr/.resources/hallym_univ_theme/hallym/ko/img/common/logo-white.png" alt="Hallym Univ">
        </a>
    </p>
    <br>
    <p>
        <a href="https://www.hallym.ac.kr/" target="_self">target = "_self"</a>
    </p>
    <br>
    <p>
        <a href="https://www.hallym.ac.kr/" target="_blank">target = "_blank"</a>
    </p>
    <br>
    <p>
        <a href="https://www.hallym.ac.kr/" target="_parent">target = "_parent"</a>
    </p>
    <br>
    <p>
        <a href="https://www.hallym.ac.kr/" target="_top">target = "_top"</a>
    </p>
</body>
</html>
